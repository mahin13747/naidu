<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
.dark-mode button{
    background-color: black;
}
button{
    border:1px solid green;
    color:green;
    padding:10px;
    /* background-color: black; */
}
button:hover{
    color:red;
}
</style>
</head>
<body>

<h2>Dark mode javascript plugin</h2>
<p>theme color switch is a quick implementation of the <br> popular Dark mode on your web app.</p>

<button onclick="myFunction()">switch to light mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
